<h2>Редактировать пользователя</h2>
<div class="form">
  
  
  
  <form [formGroup]="userForm"  *ngIf="userForm">
    <div class="select">
      <select (change)="onUserSelect($event)">
        <option value="">Выберите пользователя</option>
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.firstName }} {{ user.lastName }}
        </option>
      </select>
    </div>
    <input type="hidden" formControlName="id">
  
          <label>Имя:</label>
      <input formControlName="firstName">

  

      <label>Фамилия:</label>
      <input formControlName="lastName">

  

      <label>Возраст:</label>
      <input type="number" formControlName="age">

  

      <label>Телефон:</label>
      <input formControlName="telephone">
 
  

      <label>Колледж ID:</label>
      <input type="number" formControlName="collegeID">

    <div class="buttons">
      <button class="btn" type="submit" (click)="deleteUser()">Удалить</button>
      <button class="btn" (click)="updateUser()">Сохранить</button>
    </div>
    
  </form>

</div>
